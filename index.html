<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>jsQuiz</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <p>Time Remaining: <span id="clockTime">100</span></p>
  <div class="wrapper" id="QuizInfo">
    <header>
      <h1>Coding Quiz Challenge</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h3>Try to answer the following code-related questions within the time limit </br>
          Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
        </h3>
      </div>

      <div class="card-footer">
        <button id="startQuiz" class="btn">Start Quiz</button>
      </div>

    </div>
  </div>
  <div class="card-body" id="displayQA">
    <h3 id="question"> Commonly used data types</h3>
    <button id="answer1" class="btn">Option1 </button>
    <button id="answer2" class="btn">Start Quiz</button>
    <button id="answer3" class="btn">Start Quiz</button>
    <button id="answer4" class="btn">Start Quiz</button>

    
    <!-- <h3>The condition if/else statement is enclosed with</h3>
    <textarea readonly id="password" placeholder="Type answer here" aria-label="Submit"></textarea>

    <h3>Arrays in JavaScript can be used to store...</h3>
    <textarea readonly id="password" placeholder="Type answer here" aria-label="Submit"></textarea> -->
  </div>

  <div id="scoreCard" >
    <h2>All done!</h2>
    <h3>Your final score is xx</h3>
    <textarea readonly id="password" placeholder="Enter initials" aria-label="Submit"></textarea>
  </div>
  <div id="scoreboard">

    <h2>High Scores</h2>
    <textarea readonly id="password" placeholder="xxx" aria-label="Submit"></textarea>

  </div>




  <script src="script.js"></script>



</body>


</html>
